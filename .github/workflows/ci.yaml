name: CI

on:
  push:
    branches:
    - master
  
  pull_request:
    branches:
    - master

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Foreman
      uses: Roblox/setup-foreman@v1
      with:
        version: "1.1.0"
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Lint
      run: ./src